<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouting ( Order summary )</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="picture">
        <img src="images/illustration-hero.svg" alt="picture" />
      </div>
      <div class="description">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,<br />audiobooks, and podcasts
          on any device<br />anywhere you like!
        </p>
        <div class="pay">
          <img src="images/icon-music.svg" alt="icon" />
          <p><b>Annual Plan</b><br />$59.99/year</p>
          <a href="#"><b>Change</b></a>
        </div>
        <button class="btn1">Proceed to Payment</button>
        <br />
        <button class="btn2"><b>Cancel Order</b></button>
      </div>
    </div>
  </body>
</html>
